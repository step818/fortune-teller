
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Fortune</title>
  </head>
    <body>
      <div class="container">
        <h1>What's your Fortune?!?</h1>
        <form id="fortune_survey">
        <h3>Select all that apply:</h3>
         <div class="form-group">
           <p>What gender are you:</p>
           <input type="checkbox" name="gender" value="male">Male<br>
           <input type="checkbox" name="gender" value="female">Female<br>
           <input type="checkbox" name="gender" value="helicopter">Helicopter<br>
         </div>
         <div class="form-group">
           <p>What's your haircolor?</p>
           <input type="checkbox" name="haircolor" value="blonde">Blonde<br>
           <input type="checkbox" name="haircolor" value="brown">Brown<br>
           <input type="checkbox" name="haircolor" value="red">Red<br>
           <input type="checkbox" name="haircolor" value="black">Black<br>
         </div>
         <div class="form-group">
           <p>Favorite foods?</p>
           <input type="checkbox" name="food" value="pizza">Pizza<br>
           <input type="checkbox" name="food" value="candy">Candy<br>
           <input type="checkbox" name="food" value="beer">Beer<br>
           <input type="checkbox" name="food" value="pasta">Pasta<br>
           <input type="checkbox" name="food" value="quesadilla">Quesadillas<br>
         </div>
         <div class="form-group">
           <p>What music do you listen too?</p>
           <input type="checkbox" name="music" value="rocknroll">Rock'n Roll<br>
           <input type="checkbox" name="music" value="slow">Slow Jamz<br>
           <input type="checkbox" name="music" value="electronic">Electronic<br>
           <input type="checkbox" name="music" value="hiphop">Hip hop<br>
         </div>
        <button type="submit">Submit Survey</button>
       </form>
       <span id="fortune_result"></span>
       <span class="fortune_output"></span>
      <div>
    </body>
</html>
